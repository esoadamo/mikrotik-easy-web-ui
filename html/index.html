<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/bootstrap.min.css" >
    <script src="/static/jquery-3.2.1.slim.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>

    <title>Home net monitor</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h2>Usage per IP</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>IP</th>
                        <th>Download</th>
                        <th>Upload</th>
                    </tr>
                    </thead>
                    <tbody id="net-usage-by-ip">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-6">
            <h2>Active clients</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>IP</th>
                    </tr>
                    </thead>
                    <tbody id="active-clients">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = () => {
         let clientsCache = {'10.1.1.1': 'Router'};

        const tBodyActiveClients = document.getElementById('active-clients')
        const getActiveClients = async () => {
            let data = await (await fetch('api/active-clients')).json();
            tBodyActiveClients.innerHTML = '';
            clientsCache = {'10.1.1.1': 'Router'};
            for (let client of data) {
                let clientName = client[1];
                let clientIP = client[0];
                if (clientName !== null) {
                    clientsCache[clientIP] = clientName;
                }
                tBodyActiveClients.innerHTML += `<tr><td>${clientName}</td><td>${clientIP}</td></tr>`;
            }
        }

        getActiveClients();
        setInterval(() => getActiveClients(), 2200);

        const tBodyNetUsageByIp = document.getElementById('net-usage-by-ip')
        const getNetUsageByIp = async () => {
            let data = await (await fetch('api/net-usage-by-ip')).json();
            tBodyNetUsageByIp.innerHTML = '';
            for (let client of Object.keys(data)) {
                tBodyNetUsageByIp.innerHTML += `<tr><td>${clientsCache[client] || client}</td><td>${data[client][0]} kB/s</td><td>${data[client][1]} kB/s</td></tr>`;
            }
        }

        getNetUsageByIp();
        setInterval(() => getNetUsageByIp(), 2200);
    }
</script>
</body>
</html>
