<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="/static/jquery-3.2.1.slim.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>

    <title>Home net monitor</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h2>Usage per IP</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>IP</th>
                        <th>Download</th>
                        <th>Upload</th>
                    </tr>
                    </thead>
                    <tbody id="net-usage-by-ip">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-6">
            <h2>Active clients</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>IP</th>
                    </tr>
                    </thead>
                    <tbody id="active-clients">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-12">
            <h2>Active limits</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Download</th>
                        <th>Upload</th>
                        <th>Until</th>
                        <th>Cancel</th>
                    </tr>
                    </thead>
                    <tbody id="active-limits">
                    </tbody>
                </table>
            </div>
            <!--suppress HtmlUnknownTarget -->
            <form method="post" action="api/new-limit">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr>
                        <td><select name="target" class="form-control" id="newLimitTarget"></select></td>
                        <td><input name="download" class="form-control" type="number" style="width: 10ex" value="0.75" min="0" step="0.01">MiB</td>
                        <td><input name="upload" class="form-control" type="number" style="width: 10ex" value="0.5" min="0" step="0.01">MiB</td>
                        <td><input type="time" name="time"><input name="date" class="form-control" type="date"></td>
                        <td><button type="submit" class="btn btn-primary">Add</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </form>
        </div>
    </div>
</div>

<!--suppress HtmlUnknownTarget -->
<script>
    window.onload = () => {
        const clientsCache = {'10.1.1.1': 'Router'};

        /**
         * @type HTMLSelectElement
         */
        const elNewLimitTarget = document.getElementById('newLimitTarget');
        elNewLimitTarget.onchange = () => {
            const option = elNewLimitTarget.selectedOptions[0];
            option.selected = true;
            option.classList.add('selected');
        }

        const elActiveLimits = document.getElementById('active-limits');
        const getActiveLimits = async () => {
            const data = await (await fetch('api/limits')).json();
            elActiveLimits.innerHTML = '';
            for (let limit of data) {
                const [ name, target, download, upload, until ] = limit;
                const untilStr = until !== null ? new Date(until * 1000).toISOString() : 'Forever';
                elActiveLimits.innerHTML += '<tr>';
                elActiveLimits.innerHTML += `<td>${clientsCache[target] || target}</td><td>${download}MiB</td><td>${upload}MiB</td><td>${untilStr}</td><td><form method="POST" action="api/limit-remove"><input style="display: none" name="name" type="text" value="${name}"><button class="btn btn-danger" type="submit">X</button></form></td>`;
                elActiveLimits.innerHTML += '</tr>';
            }
        }

        const tBodyActiveClients = document.getElementById('active-clients');
        const getClients = async () => {
            const data = await (await fetch('api/clients')).json();
            const newLimitTargetValue = elNewLimitTarget.querySelector('.selected')?.value;
            tBodyActiveClients.innerHTML = '';
            elNewLimitTarget.innerHTML = '<option value="">----</option>';
            for (let client of data) {
                /**
                 * @type {string | null}
                 */
                const clientName = client[1];
                /**
                 * @type string
                 */
                const clientIP = client[0];
                /**
                 * @type boolean
                 */
                const clientIsActive = client[2];
                if (clientName !== null) {
                    clientsCache[clientIP] = clientName;

                    const elTargetOption = document.createElement('option');
                    elTargetOption.innerText = clientName;
                    elTargetOption.value = clientIP;
                    if (newLimitTargetValue && elTargetOption.value === newLimitTargetValue) {
                        elTargetOption.selected = true;
                        elTargetOption.classList.add('selected');
                    }
                    elNewLimitTarget.appendChild(elTargetOption);
                }
                if (clientIsActive) {
                    tBodyActiveClients.innerHTML += `<tr><td>${clientName}</td><td>${clientIP}</td></tr>`;
                }
            }
        }

        getClients().then(() => getActiveLimits());
        setInterval(() => getClients(), 2200);

        const tBodyNetUsageByIp = document.getElementById('net-usage-by-ip')
        const getNetUsageByIp = async () => {
            let data = await (await fetch('api/net-usage-by-ip')).json();
            tBodyNetUsageByIp.innerHTML = '';
            for (let client of Object.keys(data)) {
                tBodyNetUsageByIp.innerHTML += `<tr><td>${clientsCache[client] || client}</td><td>${data[client][0]} kB/s</td><td>${data[client][1]} kB/s</td></tr>`;
            }
        }

        getNetUsageByIp();
        setInterval(() => getNetUsageByIp(), 2200);
    }
</script>
</body>
</html>
